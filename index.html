<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="script.js"></script>

</head>
	<body>
	<header>
		<h1>Contact Card</h1>
	</header>
	<div class="container">
		<div class="row col-md-5 col-md-offset-1 left">
			<form>


			  <fieldset class="form-group" id="first">
			    <label for="firstname">First Name:</label>
			    <input name="first_name" type="text" class="form-control" id="first-name" placeholder="First Name...">
			  </fieldset>
			  <fieldset class="form-group">
			    <label for="lastname">Last Name:</label>
			    <input name="last_name" type="text" class="form-control" id="last-name" placeholder="Last Name...">
			  </fieldset>
			  <fieldset class="form-group">
			    <label for="description">Description:</label>
			    <textarea name="description" type="description" class="form-control" id="description" rows="5" placeholder="Description"></textarea>
			  </fieldset>
			  <button type="submit" class="btn btn-primary" id="add">Add User</button>
			</form>		
		</div>

		<div class="row col-md-5 right">
			<h2>Contacts:</h2>
		</div>




	</div>

	</body>
</html>
